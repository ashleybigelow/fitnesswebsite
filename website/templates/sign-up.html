{%extends "base.html"%}
{%block title%}Sign-Up{% endblock %}

{%block content%}
<div class = "center">
  <form style = "background-color: #f1f1f1;"method="POST">    
    <div class="container">

      <div style= "text-align: right;"class="container" style="background-color:#f1f1f1">
        <button style="background-color:#583636; color: #f1f1f1;" type="button" onclick="location.href = '/login';" class="cancelbtn">X</button>
      </div>

      <div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
      </div>

      <div>
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
      </div>
      
      <div>
        <label for="password1"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password1" required>
      </div>

      <div style="margin-bottom: 20px;">
        <label for="password2"><b>Password (Confirm)</b></label>
        <input type="password" placeholder="Re-enter Password" name="password2" required>
      </div>
      
      <div style="margin-bottom: 20px;">
        <button type="submit">Create</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </div>

  </form>
</div>
{% endblock %}
